        function rspPlayer(select) {

            const arrRsp = ["가위", "바위", "보"];

            const com = Math.trunc(Math.random() * 10 % 3);
            const user = arrRsp.indexOf(select);

            if (user == -1) {
                return "Param Error";
            }

            const flag = Math.abs(user - com)
            let result = {
                "comRsp": arrRsp[com],
                "userRsp": arrRsp[user]
            }

            if (user == com) {
                result.set("winner", 0);
            } else if (flag == 1 && user > com ||
                flag == 2 && user < com) {
                result.set("winner", 1);
            } else if (flag == 1 && user < com ||
                flag == 2 && user > com) {
                result.set("winner", -1);
            }

            return result;

        function rspPlayer_tcr(userRsp) {

            const rsp = ["가위", "바위", "보"];
            const comRsp = rsp[Math.trunc(Math.random() * 10 % 3)];
            const winValue = {
                "가위": "보",
                "바위": "가위",
                "보": "바위"
            }

            return {
                "comRsp": comRsp,
                "userRsp": userRsp,
                "winner": userRsp == comRsp ? 0 : winValue[userRsp] == comRsp ? 1 : -1
