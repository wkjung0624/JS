    <script>
        // userList에 있는 사용자 정보 age를 이용
        // 각 연령대 별로 몇명의 사용자가 있는지 확인하는 프로그램 작성
        // 함수명 getAgeGroup()
        // return 각 연령대 별로 몇명있는지

        function getAgeGroup(userInfo) {

            let ageGroup = new Array;

            for (var item of userInfo) {
                var ageIdx = parseInt(item["age"] / 10);

                if (typeof ageGroup[ageIdx] == "undefined") {
                    ageGroup[ageIdx] = 1;
                    continue;
                }
                ageGroup[ageIdx] += 1;
            }

            return ageGroup;
        }

    </script>
