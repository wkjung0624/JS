<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var x = 0;
        try {
            if (x == 0) {
                throw "value is zero";
                // 이건 에러 메시지 같은데 에러 이름은?
            }
            console.log("에러 발생");

        } catch (error) {
            console.log(error.name);
            console.log(error.message);
        } finally {
            console.log("try/catch를 모두 실행하고 반드시 실행되는 부분")
        }

        var x = 2;
        var y = 10;

        console.log(x + y);
    </script>
</body>

</html>
